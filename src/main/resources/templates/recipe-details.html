<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .ingredient-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .ingredient-list li {
            margin-bottom: 10px;
        }
        .back-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Ingredients for [[${recipe.name}]]</h1>
<form th:action="@{/recipes/saveIngredients}" method="post">
    <!-- Input for servings -->
    <label for="servings">Servings:</label>
    <input type="number" id="servings" name="servings" min="1" value="1"/>

    <!-- Ingredients list -->
    <ul class="ingredient-list">
        <li th:each="recipeIngredient : ${recipe.ingredients}">
            <input type="checkbox"
                   th:attr="id=${'ingredient_' + recipeIngredient.id}"
                   th:name="selectedIngredients"
                   th:value="${recipeIngredient.id}"/>
            <label th:for="${'ingredient_' + recipeIngredient.id}">
                <span th:text="${recipeIngredient.ingredient.item}">Ingredient Name</span> -
                <span th:text="${recipeIngredient.quantityValue}">Quantity</span>
                <span th:text="${recipeIngredient.quantityUnit}">Unit</span>
            </label>
        </li>
    </ul>
    <input type="hidden" name="recipeId" th:value="${recipe.id}"/>
    <button type="submit">Add to shopping list</button>
</form>
<a href="/select-category" class="back-button">Go back to category selection</a>
</body>
</html>
