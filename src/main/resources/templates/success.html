<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Created Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 40px;
            background-image: url("/images/createdrecipes.jpg");
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .recipe-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
        }

        .recipe-details img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recipe-details h3 {
            margin-top: 0;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<h2>Recipe Created Successfully</h2>
<div class="recipe-details">
    <div>
        <label>Recipe Image:</label>
        <div th:if="${recipe != null}">
            <div th:if="${recipe.imageId != null}">
                <img th:src="@{/api/images/{id}(id=${recipe.imageId})}" alt="Recipe Image"/>
            </div>
            <div th:if="${recipe.imageId == null}">
                <p>No image uploaded for this recipe.</p>
            </div>
        </div>
        <div th:if="${recipe == null}">
            <p>Recipe not found.</p>
        </div>
    </div>
    <h3 th:text="${recipe.name}">Recipe Name</h3>
    <p><strong>Category:</strong> <span th:text="${recipe.recipeCategory}">Category</span></p>
    <p><strong>Cooking Time:</strong> <span th:text="${recipe.cookingTime.displayName}">Cooking Time</span></p>
</div>
<a href="/recipes" class="back-link">Go back to recipes</a>
</body>
</html>
