<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/images/backgroundimage.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-family: Arial, Baskerville, monospace;
            font-size: 40px;
            font-style: italic;
            font-weight: bold;
            color: #204d74;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"], textarea, select, input[type="file"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #204d74;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 30px;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 400px;
        }

        button:hover {
            background-color: #5bc0de;
        }
        .back-button {
            display: block;
            margin: 40px 0;
            padding: 10px 20px;
            background-color: #1b6d85;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Recipe</h2>
    <form action="/recipes" method="POST" enctype="multipart/form-data" th:object="${recipe}">
        <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

    <div>
        <label for="category">Category</label>
        <select id="category" name="recipeCategory" th:field="*{recipeCategory}" required>
            <option value="BREAKFAST">Breakfast</option>
            <option value="MAIN COURSE">Main Course</option>
            <option value="SOUP">Soup</option>
            <option value="DESSERT">Dessert</option>
            <option value="VEGETARIAN">Vegetarian</option>
            <!-- Add more categories as needed -->
        </select>
    </div>

    <div>
        <label for="instructions">Instructions</label>
        <textarea id="instructions" name="instructions" th:field="*{instructions}" rows="4" required></textarea>
    </div>

    <div>
        <label for="cookingTime">Cooking Time</label>
        <select id="cookingTime" name="cookingTime" th:field="*{cookingTime}" required>
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">60 Minutes</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div>
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*">
    </div>

        <button type="submit">Create Recipe</button>
        <a href="/select-category" class="back-button">Go back to category selection</a>
    </form>
</div>
</body>
</html>
