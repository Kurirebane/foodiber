<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 40px;
            background-image: url("/images/createdrecipes.jpg")        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5%);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 60%;
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.7%);
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: rgba(16, 188, 128, 0.4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Create Recipe</h2>
<form action="/recipes" method="post" enctype="multipart/form-data" th:object="${recipe}">
    <div>
        <label for="name">Recipe Name</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>

    <div>
        <label for="category">Category</label>
        <select id="category" name="category" th:field="*{recipeCategory}" required>
            <option value="BREAKFAST">Breakfast</option>
            <option value="MAIN COURSE">Main Course</option>
            <option value="SOUP">Soup</option>
            <option value="DESSERT">Dessert</option>
            <option value="VEGETARIAN">Vegetarian</option>
            <!-- Add more categories as needed -->
        </select>
    </div>

    <div>
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" th:field="*{ingredients}" rows="4" required></textarea>
    </div>

    <div>
        <label for="category">Category</label>
        <select id="cookingTime" name="cookingTime" th:field="*{cookingTime}" required>
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">60 Minutes</option>
            <!-- Add more categories as needed -->
        </select>
    </div>

    <div>
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image">
    </div>

    <div>
        <button type="submit">Create Recipe</button>
    </div>
</form>
</body>
</html>
