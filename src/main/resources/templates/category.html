<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes in [[${categoryName}]]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0;
      margin: 0 auto;
      max-width: 1200px;
    }
    .grid-item {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grid-item:hover {
      background-color: #0056b3;
    }
    .back-button {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      width: 150px;
      margin-left: auto;
      margin-right: auto;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body th:style="'background-image: url(' + ${backgroundImageUrl} + ');'">
<h1>[[${categoryName}]] RECIPES</h1>
<div class="grid-container">
  <a th:each="recipe : ${recipes}"
     th:href="@{/recipe/details(id=${recipe.id})}"
     class="grid-item"
     th:text="${recipe.name}">
  </a>
</div>
<a href="/select-category" class="back-button">Go back to category selection</a>
</body>
</html>
