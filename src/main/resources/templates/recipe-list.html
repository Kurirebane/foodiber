<!DOCTYPE html>
<html lang="en" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
</head>
<body>
<h1>All Recipes</h1>
<ul>
    <c:forEach items="${recipes}" var="recipe">
        <li>
            <a href="/recipes/${recipe.id}">${recipe.name}</a>
        </li>
    </c:forEach>
</ul>
</body>
</html>
