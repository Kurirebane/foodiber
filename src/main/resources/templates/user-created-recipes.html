<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Created Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 40px;
      background-image: url("/images/createdrecipes.jpg");
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .recipe-list {
      max-width: 800px;
      margin: 0 auto;
    }

    .recipe-item {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .recipe-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .recipe-details {
      margin-top: 15px;
    }

    .recipe-details h3 {
      margin: 0;
    }
  </style>
</head>
<body>
<h2>User Created Recipes</h2>
<div class="recipe-list" th:each="recipe : ${recipes}">
  <div class="recipe-item">
    <img th:src="@{'/api/images/' + ${recipe.image.id}}" alt="Recipe Image">
    <div class="recipe-details">
      <h3 th:text="${recipe.name}">Recipe Name</h3>
      <p><strong>Category:</strong> <span th:text="${recipe.category}">Category</span></p>
      <p><strong>Description:</strong> <span th:text="${recipe.description}">Description</span></p>
      <p><strong>Cooking Time:</strong> <span th:text="${recipe.cookingTime}">Cooking Time</span> minutes</p>
    </div>
  </div>
</div>
</body>
</html>
