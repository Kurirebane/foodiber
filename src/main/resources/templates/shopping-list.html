<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #007bff;
            color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .back-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Your Shopping List</h1>
<ul>
    <li th:each="item : ${shoppingList.items}">
        <span th:text="${item.ingredient.item}"></span>:
        <span th:text="${item.quantityValue}"></span>
        <span th:text="${item.quantityUnit}"></span>
    </li>
</ul>
<a href="/select-category">Go back to category selection</a>
</body>
</html>
